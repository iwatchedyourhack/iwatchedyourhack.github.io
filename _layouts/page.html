    <script>
        var path = window.location.pathname;
        path = path.replace(/\/$/, "");
        if (document.getElementById("MySubmit").href.indexOf(path) > 0) {
            document.getElementById("MyHome").className = "";
            document.getElementById("MySubmit").className = "active";
        }
        else if (document.getElementById("MyAbout").href.indexOf(path) > 0) {
            document.getElementById("MyHome").className = "";
            document.getElementById("MyAbout").className = "active";
        }
        else if (document.getElementById("MyContact").href.indexOf(path) > 0) {
            document.getElementById("MyHome").className = "";
            document.getElementById("MyContact").className = "active";
        }
    </script>
<div class="row">
    <div class="content">
        <div class="sheet">
                <div id="main_content">
                <h1 >{{ page.title }}</h1>
                </div>
            <article>
                {{ content }}
            </article>
        </div>
    </div>
</div>
